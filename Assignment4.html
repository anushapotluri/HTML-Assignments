<!DOCTYPE html>
<html>
    <head>
        <title>Form validations</title>
    </head>
    <body>
        <h1>Register</h1>
        <form method="post" action="Assignment2.html">
        <label for="firstname">First Name:</label>
        <input type="text" placeholder="John" id="firstname" required>
        <label for="lastname">Last Name:</label>
        <input type="text" placeholder="Smith" id="lastname" required><br/>
        <label for="male">Male</label><input type="radio" name="gender" value="male" id="male">
        <label for="female">Female</label><input type="radio" name="gender" value="female" id="female">
        <label for="other">Other</label><input type="radio" name= "gender" value="other" id="other">
        <label for="email">Email:</label><input type="email" id="email" required>
        <label for="password">Password:</label>
        <input type="password" id="password" minlength="5" maxlength="10" required><br/>
        <label>Birthday:</label>
        <select name="selectmonth" required>
            <option value="month" selected disabled>Month</option>
            <option value="jan">Jan</option>
            <option value="feb">Feb</option>
            <option value="mar">Mar</option>
            <option value="apr">Apr</option>
           
        </select>
        <select name="selectday">+
            <option value="day" selected disabled>Day</option>
            <option value="mon">Monday</option>
            <option value="tue">Tuesday</option>
        </select>
        <select name="selectyear">
                <option value="year" selected disabled>Year</option>
                <option value="1990">1990</option>
        </select>
        <br/>
        <label for="termsconditions">I agree to the terms and conditions</label>
        <input type ="checkbox">
        <br>
        <input type="submit" value="submit">
          </form>
    </body>
</html>
